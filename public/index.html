<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Tracker Dashboard</title>

  <!-- Tailwind (for responsive UI) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #eef2ff;
      padding: 0.8rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #4f46e5;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>Health Tracker Dashboard</header>

  <!-- Navigation tags -->
  <nav>
    <a href="#habits">Daily Habits</a>
    <a href="#workouts">Workouts</a>
    <a href="#meals">Meals & Nutrition</a>
    <a href="#sleep">Sleep Tracking</a>
  </nav>

  <!-- Habits Section -->
  <section id="habits">
    <div class="card">
      <h2>Daily Habits</h2>
      <form id="habitForm" class="mb-4">
        <input type="text" id="habitInput" placeholder="Enter habit..." class="border p-2 rounded w-2/3" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Habit</button>
      </form>
      <ul id="habitList" class="list-disc pl-6"></ul>
    </div>
  </section>

  <!-- Workouts Section -->
  <section id="workouts">
    <div class="card">
      <h2>Workouts</h2>
      <form id="workoutForm" class="mb-4">
        <input type="text" id="workoutInput" placeholder="Workout name..." class="border p-2 rounded w-2/3" required>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Log Workout</button>
      </form>
      <ul id="workoutList" class="list-disc pl-6"></ul>
    </div>
  </section>

  <!-- Meals Section -->
  <section id="meals">
    <div class="card">
      <h2>Meals & Nutrition</h2>
      <form id="mealForm" class="mb-4">
        <input type="text" id="mealInput" placeholder="Enter meal..." class="border p-2 rounded w-2/3" required>
        <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded">Add Meal</button>
      </form>
      <ul id="mealList" class="list-disc pl-6"></ul>
    </div>
  </section>

  <!-- Sleep Section -->
  <section id="sleep">
    <div class="card">
      <h2>Sleep Tracking</h2>
      <form id="sleepForm" class="mb-4">
        <input type="number" id="sleepInput" placeholder="Hours slept..." class="border p-2 rounded w-2/3" required>
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Log Sleep</button>
      </form>
      <ul id="sleepList" class="list-disc pl-6"></ul>
    </div>
  </section>

  <!-- Simple frontend logic -->
  <script>
    // Utility function to add items
    function addItem(formId, inputId, listId) {
      document.getElementById(formId).addEventListener("submit", function(e) {
        e.preventDefault();
        const input = document.getElementById(inputId);
        const value = input.value.trim();
        if(value) {
          const li = document.createElement("li");
          li.textContent = value;
          document.getElementById(listId).appendChild(li);
          input.value = "";
        }
      });
    }

    addItem("habitForm", "habitInput", "habitList");
    addItem("workoutForm", "workoutInput", "workoutList");
    addItem("mealForm", "mealInput", "mealList");
    addItem("sleepForm", "sleepInput", "sleepList");
  </script>
</body>
</html>
