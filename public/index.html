<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Login/Signup -->
<div id="auth-container" class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-3xl font-bold mb-4">Health Tracker</h1>
  <input id="username" placeholder="Username" class="p-2 mb-2 border rounded"/>
  <input id="password" type="password" placeholder="Password" class="p-2 mb-2 border rounded"/>
  <div class="flex space-x-2 mb-4">
    <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
    <button onclick="signup()" class="bg-green-500 text-white px-4 py-2 rounded">Signup</button>
  </div>
  <p id="auth-msg" class="text-red-500"></p>
</div>

<!-- Dashboard -->
<div id="dashboard-container" class="hidden p-4">
  <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
  <div class="mb-4">
    <input id="habit-name" placeholder="New Habit" class="p-2 border rounded"/>
    <button onclick="addHabit()" class="bg-blue-500 text-white px-2 py-1 rounded">Add Habit</button>
  </div>
  <ul id="habit-list" class="mb-4"></ul>
  <canvas id="habitChart" width="400" height="200"></canvas>
  <button onclick="logout()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Logout</button>
</div>

<script>
let userId = null;

async function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch('http://localhost:5000/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if(data.success) {
    userId = data.userId;
    document.getElementById('auth-container').classList.add('hidden');
    document.getElementById('dashboard-container').classList.remove('hidden');
    loadHabits();
  } else {
    document.getElementById('auth-msg').innerText = data.message;
  }
}

async function signup() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch('http://localhost:5000/signup', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  document.getElementById('auth-msg').innerText = data.success ? "Signup successful! Login now." : data.message;
}

async function loadHabits() {
  const res = await fetch(`http://localhost:5000/habits/${userId}`);
  const habits = await res.json();
  const list = document.getElementById('habit-list');
  list.innerHTML = '';
  habits.forEach(h => {
    const li = document.createElement('li');
    li.innerText = h.name + (h.completed ? " âœ…" : "");
    list.appendChild(li);
  });
  renderChart(habits);
}

async function addHabit() {
  const name = document.getElementById('habit-name').value;
  await fetch('http://localhost:5000/habits', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ userId, name })
  });
  document.getElementById('habit-name').value = '';
  loadHabits();
}

function renderChart(habits) {
  const ctx = document.getElementById('habitChart').getContext('2d');
  const completed = habits.filter(h => h.completed).length;
  const pending = habits.length - completed;
  if(window.habitChart) window.habitChart.destroy();
  window.habitChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Completed', 'Pending'],
      datasets: [{
        label: 'Habits',
        data: [completed, pending],
        backgroundColor: ['#34D399','#F87171']
      }]
    }
  });
}

function logout() {
  userId = null;
  document.getElementById('dashboard-container').classList.add('hidden');
  document.getElementById('auth-container').classList.remove('hidden');
}
</script>
</body>
</html>
