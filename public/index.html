<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Tracker</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Login & Signup Section -->
  <div id="auth-section" class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
      <h1 class="text-2xl font-bold mb-6 text-center">Health Tracker</h1>

      <!-- Tabs -->
      <div class="flex justify-around mb-4">
        <button id="login-tab" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Login</button>
        <button id="signup-tab" class="px-4 py-2 bg-gray-200 rounded-lg">Signup</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <input type="email" id="login-email" placeholder="Email" class="w-full p-2 border rounded" required />
        <input type="password" id="login-password" placeholder="Password" class="w-full p-2 border rounded" required />
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="space-y-4 hidden">
        <input type="text" id="signup-name" placeholder="Name" class="w-full p-2 border rounded" required />
        <input type="email" id="signup-email" placeholder="Email" class="w-full p-2 border rounded" required />
        <input type="password" id="signup-password" placeholder="Password" class="w-full p-2 border rounded" required />
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg">Signup</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-section" class="hidden min-h-screen">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
      <h2 class="text-xl font-bold">Welcome, <span id="user-name"></span></h2>
      <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg">Logout</button>
    </nav>

    <div class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Cards -->
      <div class="bg-white p-6 rounded-2xl shadow text-center">
        <h3 class="text-lg font-bold">Habits</h3>
        <p id="habits-count" class="text-2xl font-bold text-blue-500">0</p>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow text-center">
        <h3 class="text-lg font-bold">Workout (min)</h3>
        <p id="workout-minutes" class="text-2xl font-bold text-green-500">0</p>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow text-center">
        <h3 class="text-lg font-bold">Calories</h3>
        <p id="calories-count" class="text-2xl font-bold text-orange-500">0</p>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow text-center">
        <h3 class="text-lg font-bold">Water (glasses)</h3>
        <p id="hydration-count" class="text-2xl font-bold text-blue-700">0</p>
      </div>
    </div>

    <!-- Chart -->
    <div class="p-6">
      <canvas id="progressChart" class="bg-white p-6 rounded-2xl shadow"></canvas>
    </div>
  </div>

  <script>
    const API_BASE = "https://your-backend.onrender.com"; // ðŸ”— replace with your Render backend URL

    const authSection = document.getElementById("auth-section");
    const dashboardSection = document.getElementById("dashboard-section");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const userNameEl = document.getElementById("user-name");

    // Tabs toggle
    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("bg-blue-500", "text-white");
      signupTab.classList.remove("bg-blue-500", "text-white");
      signupTab.classList.add("bg-gray-200");
    });

    signupTab.addEventListener("click", () => {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupTab.classList.add("bg-blue-500", "text-white");
      loginTab.classList.remove("bg-blue-500", "text-white");
      loginTab.classList.add("bg-gray-200");
    });

    // Signup
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const res = await fetch(`${API_BASE}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });
      const data = await res.json();
      if (res.ok) {
        alert("Signup successful! Please login.");
        loginTab.click();
      } else {
        alert(data.error || "Signup failed");
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("name", data.name);
        showDashboard();
      } else {
        alert(data.error || "Login failed");
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("name");
      dashboardSection.classList.add("hidden");
      authSection.classList.remove("hidden");
    });

    // Show dashboard
    async function showDashboard() {
      authSection.classList.add("hidden");
      dashboardSection.classList.remove("hidden");
      userNameEl.textContent = localStorage.getItem("name");

      const token = localStorage.getItem("token");
      const res = await fetch(`${API_BASE}/api/dashboard`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();

      document.getElementById("habits-count").textContent = data.habits;
      document.getElementById("workout-minutes").textContent = data.workouts;
      document.getElementById("calories-count").textContent = data.calories;
      document.getElementById("hydration-count").textContent = data.hydration;

      // Chart.js
      const ctx = document.getElementById("progressChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Habits", "Workout", "Calories", "Water"],
          datasets: [{
            label: "Today's Progress",
            data: [data.habits, data.workouts, data.calories, data.hydration],
            backgroundColor: ["#3b82f6", "#22c55e", "#f97316", "#1d4ed8"],
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    // Auto-login if token exists
    if (localStorage.getItem("token")) showDashboard();
  </script>
</body>
</html>
